<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controller</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Slicey</h1>
        <form id="gameForm">
            <input type="text" id="gameId" placeholder="Enter Game ID (e.g., ABCD)" maxlength="4" pattern="[A-Z]{4}" title="4 uppercase letters" />
            <br />
            <button type="button" id="joinGame">Join Game</button>
            <br />
            <a href="/create" id="createGame">Create Game (host the screen)</a>
        </form>
    </div>
    <script>
        document.getElementById('joinGame').addEventListener('click', async () => {
            const gameId = document.getElementById('gameId').value;
            if (gameId && /^[A-Z]{4}$/.test(gameId)) {
                window.location.href = `/game/${gameId}`;
            } else {
                alert('Please enter a valid 4-character Game ID (A-Z).');
            }
        });
    </script>
</body>
</html>
