<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controller</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameCode {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #playerName {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="gameCode">Game Code: <span id="code">ABCD</span></div>
    <input type="text" id="playerName" value="New Player" />

    <script src="/phone_controller.js"></script>
</body>
</html>
